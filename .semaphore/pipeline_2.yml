version: v1.0
name: Docker build
agent:
  machine:
    type: s1-docker
    os_image: ''
global_job_config:
  prologue:
    commands:
      - checkout
blocks:
  - name: Image build
    task:
      jobs:
        - name: Docker build
          commands:
            - 'docker pull "$DOCKER_USERNAME"/final-project:latest || true'
            - 'docker build --cache-from "$DOCKER_USERNAME"/final-project:latest -t "$DOCKER_USERNAME"/final-project:latest .'
            - 'docker push "$DOCKER_USERNAME"/final-project:latest'
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
